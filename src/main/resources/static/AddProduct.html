<!DOCTYPE html>
<html>
<head>
    <title>Add Product</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Add New Product</h2>

<form id="productForm" class="form" enctype="multipart/form-data">
	<input type="number" placeholder="Product Id" id="id" required>
    <input type="text" placeholder="Product Name" id="name" required>
    <textarea placeholder="Description" id="desc"></textarea>
    <button type="submit">Add Product</button>
</form>

<script src="Add.js"></script>
</body>
</html>
