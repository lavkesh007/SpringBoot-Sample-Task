<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f7fa;
        }

        .menu {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }

        .menu a {
            text-decoration: none;
        }

        .menu button {
            padding: 12px 28px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: #4f46e5;
            color: white;
            transition: 0.3s;
        }

        .menu button:hover {
            background: #3730a3;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="menu">
        <a href="AllItem.html">
            <button>All Item</button>
        </a>

        <a href="Item.html">
            <button>Item</button>
        </a>

        <a href="AddProduct.html">
            <button>Add</button>
        </a>
    </div>

</body>
</html>
